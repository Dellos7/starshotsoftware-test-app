<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Graph</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form">
    <ion-item>
      <ion-label color="primary" stacked>Graph refresh timeout (in seconds)</ion-label>
      <ion-input formControlName="timeout" type="number" placeholder="{{refreshTimeoutSeconds}}"
      [ngModel]="refreshTimeoutSeconds" (ngModelChange)="refreshTimeoutSecondsChange($event)"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.timeout.valid" class="invalid-msg">
      <p>Timeout must be a number greater than 1</p>
    </ion-item>
  </form>

  <ion-card>
    <ion-card-content>
      Refreshing in {{ timeToRefresh }} s.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Chart data log from service
    </ion-card-header>
    <ion-card-content>
      {{ chartDataLog }}
    </ion-card-content>
  </ion-card>

</ion-content>
